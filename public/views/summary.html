<!DOCTYPE html>
<head>
	<title>WIP Summary</title>
  	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/jqgrid/css/jquery-ui.css"/>
	<link rel="stylesheet" href="/jqgrid/css/jqgrid.css"/>
  	<link rel="stylesheet" href="/stylesheets/style.css">

	<script src="/javascripts/jquery-2.2.3.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/jqgrid/grid.locale-en.js"></script>
	<!--<script src="/jqgrid/jquery.jqgrid.min.js"></script>-->
		<script src="/jqgrid/jquery.jqGrid.js"></script>
	<script src="/jqgrid/jquery-ui.min.js"></script>
	<script src="/jqgrid/jszip.min.js"></script>
	<script src="/javascripts/jquery.cookie.js" ></script>
	<script src="/layer/layer.js"></script>

	<script src="/javascripts/func.js" ></script>
	<script src="/javascripts/summary.js"></script>


</head>
<body>
<div class="container">
	<div id='top'></div>
	<div class="container" style="margin-top: 80px;">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">WIP Summary</h3>
		  </div>
		<table>
			<tr>
				<td>Rpt.Format</td>
				<td><select name="format" id='format' >
					<option value="1">By Area_Days</option>
					<option value="2">By Route</option>
					<option value="3">By Station</option>
					<option value="4"> By Assembly_Area</option>
					<option value="5">By Route_Station</option>
					</select>
				</td>
				<td>Customer</td>
				<td><select name="customer_id" id="customer_id">
					</select>
				</td>
				<td>Family</td>
				<td><select name="family_id" id="family_id">
					<option value="1">Family</option>
					</select>
				</td>
				<td>Area</td>
				<td><select name="area" id="area">
					<option value="">All</option>
					</select>
				</td>
				<td><button id="btnview" style="margin-left: 20px;" class="btn btn-sm btn-primary">View</button> </td>
			</tr>
			<tr>
				<td>Route</td>
				<td><select name="factorymaroute_id" id="factorymaroute_id">
					<option value="">All</option>
					</select>
				</td>
				<td>Assemly</td>
				<td><select name="assemblynumber" id="assemblynumber">
					<option value="">All</option>
					</select>
			    </td>
				<td>Is RMA</td>
				<td><select name="isrma" id="isrma">
					<option value="">All</option>
					<option value="0">Not RMA</option>
					<option value="1">Only RMA</option>
					</select>
			    </td>
				<td>Is Key Station</td>
				<td><input type="checkbox" name="iskeystation" id="iskeystation" value="1" />
				</td>
				<td></td>
			</tr>
		</table>
      </div>
      	<div class="row" id="parent">
			<table id='ReportTable'>
			</table>
			<div id="pager"></div>
		</div>
	</div>

</div> <!-- /container -->


</body>
</html>
